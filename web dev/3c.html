<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital of Countries</title>

<style>
    p{
        color:red;
        font-weight:bold;
        font-size: 50px;
    }
</style>
<script language="javascript">
    function capital()
    {
        var cunt =document.forms["frm1"].country.value;
        var capital="Please select any country";
        if(cunt=="INDIA")
        {
            capital="NEW DELHI";
        }
        if(cunt=="USA")
        {
            capital="WASHINGTON DC";
        }
        if(cunt=="NETHERLANDS")
        {
            capital="AMSTERDAM"
        }
       
        if(cunt=="RUSSIA")
        {
            capital="MOSCOW";
        }
        if(cunt=="JAPAN")
        {
            capital="TOKYO";
        }
        if(cunt=="SELECT")
        {
            capital="Please select any Country";
        }
        document.getElementById("capt").innerHTML=capital;

    }
</script>
</head>
<body>
    <form name ="frm1">
        <br>
        <center >Select a Country:<select name="country" onchange="capital()">
           <option value="Select">--SELECT--</option>
           <option value="INDIA">INDIA</option>
           <option value="USA">USA</option>
           <option value="NETHERLANDS">NETHERLANDS</option>
           <option value="RUSSIA">RUSSIA</option>        
           <option value="JAPAN">JAPAN</option>
        </select>
    </br>
</br>
<font color="green" size="6">Capital is :</font>
<p id="capt"></p>
    </center>
    </form>
    
</body>
</html>
