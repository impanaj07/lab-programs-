<html>
    <head>
        <title>Registration page</title>
    </head>
    <body>
        <center>
            <h1 align="center" ><u>REGISTRATION FORM</u></h1>
        <table border="4">
            <tr><td>
                <table cellspacing="10" cellpadding="5">
                    <tr><td>NAME <td><input type="text" size="30" name="username"></td></td></tr>
                    <tr><td>PASSWORD<td><input type="password" size="30" name="pass"></td></td></tr>
                    <tr><td>EMAIL ID<td><input type="text" size="30" name="email"></td></td></tr>
                    <tr><td>PHONE NUMBER<td><input type="text" size="15" name="pno"></td></td></tr>
                    <tr><td>GENDER<td><input type="radio" name="gen" value="m">MALE</td></td></tr>
                    <tr><td>GENDER<td><input type="radio" name="gen" value="f">FEMALE</td></td></tr>
                    <tr><td>DATE OF BIRTH<td><input type="date" name="date"></td></td></tr>
                    <tr><td>ADDRESS<td><textarea name="addr" cols="30" rows="5"></textarea></td></tr>
                    <tr><td colspan="2" align="center"><input type="submit" value="submit">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="reset"></td></tr>
                </table>
            </td></tr>
        </table>
        </center>
    </body>
</html>
